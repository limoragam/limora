<div class="wrapper" (window:resize)="layoutService.onResize($event)">
  <div class="fullwidth-wrapper image" *ngFor="let svg of layoutService.svgs" >
    <img 
      [src]="svg" alt="See My Feet?" 
      [style.width]="layoutService.mainVisualWidth" 
      [style.height]="layoutService.mainVisualHeight"
      >
  </div>

  <div class="fullwidth-wrapper image">
    <app-visual-dragon></app-visual-dragon>
  </div>
  <div class="fullwidth-wrapper title" [@fadeIn]>
    <app-visual-limoragam></app-visual-limoragam>
  </div>
  <div class="partialwidth-wrapper" [ngStyle]="{'opacity':showNav ? 1 : 0}">
    <app-nav (hide)="showNav=false"></app-nav>
  </div>
</div>
